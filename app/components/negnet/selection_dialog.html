<md-toolbar class="utterance-selection-toolbar md-warn md-hue-11"layout="row" layout-align="center center">
    {{ctrl.type}}
</md-toolbar>

<md-content class="selection-dialog-content" layout="column" layout-align="space-around center">
    <md-radio-group layout="row" layout-align="space-around start" class="md-primary selection-radio-group" ng-model="ctrl.type">
        <md-radio-button value="Node" class="selection-radio">Node</md-radio-button>
        <md-radio-button value="Link" class="selection-radio">Link</md-radio-button>
    </md-radio-group>


    <div ng-show="ctrl.type == 'Node'" layout="column" layout-align="center center" class="selection-dialog-node">
        <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.nodes">
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
            </md-item-template>
            <md-not-found>
                No nodes matching "{{ctrl.searchText}}" were found.
                <a ng-click="alert('Hello')">Create a new node</a>
            </md-not-found>
        </md-autocomplete>
