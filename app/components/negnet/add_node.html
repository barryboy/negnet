<md-content layout="column" layout-align="center center">
    <h1 class="md-title">New node name:</h1>
    <md-autocomplete
        ng-disabled="vm.isDisabled"
        md-no-cache="vm.noCache"
        md-selected-item="vm.selectedItem"
        md-search-text="vm.searchNodeName"
        md-items="item in vm.querySearch(vm.searchNodeName)"
        md-item-text="item.display"
        md-min-length="0"
        placeholder="Enter node name...">
        <md-item-template>
        <span md-highlight-text="vm.searchNodeName" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
    </md-autocomplete>
    <md-button class="md-primary" ng-click="vm.addNode(vm.searchNodeName)">
        Add a new node
    </md-button>
</md-content>
