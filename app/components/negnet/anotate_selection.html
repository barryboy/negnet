<div layout="column" layout-align="center center" flex>
    <h1 class="md-title">Add new node:</h1>
    <md-autocomplete
        ng-disabled="!vm.text_selected"
        md-no-cache="vm.noCache"
        md-selected-item="vm.selectedItem"
        md-search-text="vm.searchNodeName"
        md-items="item in vm.querySearch(vm.searchNodeName)"
        md-item-text="item.display"
        md-min-length="0"
        placeholder="Enter node name...">
        <md-item-template>
        <span md-highlight-text="vm.searchNodeName" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
    </md-autocomplete>
    <md-button class="md-primary" ng-click="vm.addNode(vm.searchNodeName)" ng-disabled="!vm.text_selected || vm.searchNodeName == ''">
        Add a new node
    </md-button>
    <h1 class="md-title">Add new link:</h1>
    <div layout="row" layout-align="center center">
        <div layout="column" layout-align="center center" flex="30">
            <h1 class="md-title">Start node:</h1>
            <md-autocomplete
                ng-disabled="!vm.text_selected"
                md-no-cache="vm.noCache"
                md-selected-item="vm.selectedStartItem"
                md-search-text="vm.searchStartNode"
                md-items="item in vm.querySearch(vm.searchStartNode)"
                md-item-text="item.display"
                md-min-length="0"
                placeholder="Enter start node name...">
                <md-item-template>
                <span md-highlight-text="vm.searchStartNode" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
            </md-autocomplete>
        </div>
        <div flex="20"></div>
        <div layout="column" layout-align="center center" flex="30">
            <h1 class="md-title">End node:</h1>
            <md-autocomplete
                ng-disabled="!vm.text_selected"
                md-no-cache="vm.noCache"
                md-selected-item="vm.selectedEndItem"
                md-search-text="vm.searchEndNode"
                md-items="item in vm.querySearch(vm.searchEndNode)"
                md-item-text="item.display"
                md-min-length="0"
                placeholder="Enter end node name...">
                <md-item-template>
                <span md-highlight-text="vm.searchEndNode" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
            </md-autocomplete>
        </div>
    </div>
    <md-button class="md-primary" ng-click="vm.addLink(vm.searchStartNode, vm.searchEndNode)" ng-disabled="!vm.text_selected || vm.searchStartNode == '' || vm.searchEndNode == ''">
        Add a new link
    </md-button>
    <md-button class="md-primary" ng-click="vm.reset_all_highlight()" ng-show="vm.text_selected">
        Cancel selection
    </md-button>
</div>
